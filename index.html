<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>SDAS: Distributed Algorithm Simulator</title>

    <!-- Load CSS Libraries -->
    <link rel="stylesheet" href="css/bootstrap.cosmo.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="js/jAlert/src/jAlert-v4.css" />

    <!-- Load local CSS stylesheets -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Synchronous Distributed Algorithm Simulator (SDAS)</h2>
        </div>
        <hr id="top-hr">

        <div class="row">
            <div id="intro-text"></div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2">
                <div id="textEditorBorder">
                    <textarea id="editorArea" rows="4" cols="10"> ;;; Scheme code editor ;;;</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 text-center">
                    <div class="pull-left save">
                        <button type="button" class="btn btn-primary" id="save">Save algorithm</button>
                        <button type="button" class="btn btn-primary" id="saveAs">Save algorithm as</button>
                    </div>
                    <div class="pull-right">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" id="dropdown" type="button" data-toggle="dropdown">
                                Choose algorithm <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" id="algorithm-dropdown">
                                <li><a>Bellman Ford</a></li>
                                <li><a>Leader elect</a></li>
                                <li><a>Luby MIS</a></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-primary" id="minimizeEditor" href="#">Show code editor</button>
                    </div>
            </div>
        </div>
        <hr>

        <div class="row padded-row">
            <h3>NETWORK GRAPH</h3>
            <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 text-center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default btn-mode" id="deleteModeButton">Delete mode</button>
                    <button type="button" class="btn btn-default btn-mode active" id="addModeButton">Add mode</button>
                </div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2" id="autoGenerateCol">
                <div class="pull-right">
                    <button type="button" class="btn btn-info" id="autoGenerate">Generate graph</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="graph-drawing"></div>
            </div>
        </div>

        <div class="row padded-row">
            <div id="addModeButtons">
                <div class="col-lg-8 col-md-8 col-sm-8">
                    <div class="pull-left">
                        <input type="text" class="form-control integer-input" id="startNode" placeholder="Start">
                        <input type="text" class="form-control integer-input" id="endNode" placeholder="End">
                        <input type="text" class="form-control integer-input" id="weight" placeholder="Weight">
                        <button type="button" class="btn btn-primary" id="addEdgeButton">Add undirected edge</button>
                        <button type="button" class="btn btn-primary" id="addDirEdgeButton">Add directed edge</button>
                        <button type="button" class="btn btn-success" id="addNodeButton">Add node</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="pull-right">
                        <input type="text" class="form-control integer-input" id="algorithmStartNode" placeholder="Start node">
                        <input type="text" class="form-control algorithm-input" id="noRounds" placeholder="Number of rounds">
                        <div class="btn btn-danger" id="playModeButton">Play</div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 text-center playModeButtons">
                <div class="btn btn-default btn-circle" id="backward"><i class="fa fa-backward"></i></div>
                <div class="btn btn-default btn-circle" id="play-pause"><i class="fa fa-play"></i></div>
                <div class="btn btn-default btn-circle" id="forward"><i class="fa fa-forward"></i></div>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 playModeButtons">
                <div class="pull-right">
                  <div class="btn btn-danger" id="playModeResetButton">Reset</div>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <div class="pull-left">
                    <div class="btn btn-primary" id="clearGraphButton">Clear graph</div>
                </div>
            </div>
        </div>
    </div>


    <!-- Load JS Libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>
    <script src="js/biwascheme.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="mode/scheme/scheme.js"></script>
    <script src="js/jAlert/src/jAlert-v4.js"></script>
    <script src="js/jAlert/src/jAlert-functions.js"></script>


    <!-- Load local JS files -->
    <script src="js/button-handlers.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/draw-graph.js"></script>
    <script src="js/run-algorithm.js"></script>
    <script src="js/matrix-operations.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/generate-graph.js"></script>
    <script src="js/localStorageHandling.js"></script>
    <script src="js/main.js"></script>
    <script src="js/run-scheme.js"></script>
    <script src="js/parse-scheme.js"></script>
</body>
</html>
