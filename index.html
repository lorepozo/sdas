<!DOCTYPE html>
<html>
<head>
    <title>Graph Algorithm Computer</title>

    <!-- Load CSS Libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/codemirror.css">

    <!-- Load local CSS stylesheets -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Graph Algorithm Computer</h2>
        </div>
        <hr>

        <div class="row">
            <div id="intro-text"></div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2">
                <div style="border:solid; margin-bottom:10px">
                    <textarea id="editorArea" rows="4" cols="10">;;; Scheme code editor ;;;</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2">
                <div class="pull-right">
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            Choose algorithm <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" id="algorithm-dropdown">
                            <li><a>BFS</a></li>
                            <li><a>DFS</a></li>
                            <li><a>A*</a></li>
                        </ul>
                    </div>
                    <button type="button" class="btn btn-primary" id="save">Save as algorithm</button>
                </div>
            </div>
        </div>

        <!--<div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">

                <input type="text" class="form-control" id="noRounds" value="Max # of rounds">
            </div>
        </div>-->

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="graph-drawing"></div>
            </div>
        </div>
        <div class="row" id="addModeButtons">
            <div class="col-lg-3 col-md-3 col-sm-3">
                <input type="text" class="form-control" id="nodeText" value="Node text">
                <button type="button" class="btn btn-primary" id="addNodeButton">Add node</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <input type="text" class="form-control integer-input" id="startNode" value="Start">
                <input type="text" class="form-control integer-input" id="endNode" value="End">
                <input type="text" class="form-control integer-input" id="weight" value="Weight">
                <button type="button" class="btn btn-primary" id="addEdgeButton">Add undirected edge</button>
                <button type="button" class="btn btn-primary" id="addDirEdgeButton">Add directed edge</button>
            </div>
        </div>
        <div class="row" id="playModeButtons">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <div class="btn btn-default btn-circle" id="backward"><i class="fa fa-backward"></i></div>
                <div class="btn btn-default btn-circle" id="play-pause"><i class="fa fa-play"></i></div>
                <div class="btn btn-default btn-circle" id="forward"><i class="fa fa-forward"></i></div>
            </div>
        </div>
        <div class="row padded-row">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default" id="playModeButton">Play mode</button>
                    <button type="button" class="btn btn-default" id="deleteModeButton">Delete mode</button>
                    <button type="button" class="btn btn-default" id="addModeButton">Add mode</button>
                </div>

            </div>
        </div>

    </div>


    <!-- Load JS Libraries -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/d3.min.js"></script>

    <!-- Load local JS files -->
    <script src="js/biwascheme.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/draw-graph.js"></script>
    <script src="js/runAlgorithm.js"></script>
    <script src="js/matrixOperations.js"></script>
    <script src="js/parseScheme.js"></script>
    <script src="js/main.js"></script>
    <script src="js/runScheme.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="mode/scheme/scheme.js"></script>
    <script src="js/editor.js"></script>



</body>
</html>
