<!DOCTYPE html>
<html>
<head>
    <title>Graph Algorithm Computer</title>


    <!-- Load CSS Libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Load local CSS stylesheets -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Graph Algorithm Computer</h2>
        </div>
        <hr>

        <div class="row">
            <div id="intro-text"></div>
        </div>

        <div class="row">
            <div class="col-lg-7 col-md-7 col-sm-7">
                <div class="form-group">
                    <label for="comment">Algorithm</label>
                    <textarea class="form-control" rows="10" id="comment"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button type="button" class="btn btn-primary">Compute</button>
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Choose algorithm
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">BFS</a></li>
                        <li><a href="#">DFS</a></li>
                        <li><a href="#">A*</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <h3>Generate graph</h3>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div id="graph-drawing"></div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
                <input type="text" class="form-control" id="nodeText" value="Node text">
                <button type="button" class="btn btn-primary" id="addNodeButton">Add node</button>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <input type="text" class="form-control integer-input" id="startNode" value="Start">
                <input type="text" class="form-control integer-input" id="endNode" value="End">
                <input type="text" class="form-control integer-input" id="weight" value="Weight">
                <button type="button" class="btn btn-primary" id="addEdgeButton">Add undirected edge</button>
                <button type="button" class="btn btn-primary" id="addDirEdgeButton">Add directed edge</button>
            </div>
            <div class="col-lg-1 col-md-2 col-sm-1"></div>
            <div class="col-lg-2 col-md-2 col-sm-2">
                <button type="button" class="btn btn-primary pull-right" id="modeButton">Delete mode</button>
            </div>
        </div>
    </div>
